 */

 plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6'
    implementation 'com.github.amado-saladino:excelizer:1.2.0'
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'org.testng:testng:7.3.0'
    implementation 'io.codearte.jfairy:jfairy:0.5.9'
    testImplementation 'org.slf4j:slf4j-simple:1.7.28'
}

test {
    useTestNG()
}

task publish(type: Copy) {
    from 'build/reports/tests/test/'
    into 'output'
}